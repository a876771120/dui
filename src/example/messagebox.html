@@include('include/head.html')
<style>
  h3 {
    margin-bottom: 20px;
  }
  h3 + .dui-row {
    margin-bottom: 10px;
  }
</style>
<div class="dui-breadcrumb" style="height: 50px;line-height:50px;background:#fff;padding:0 15px;background-color: #fff;
box-shadow: 0 1px 2px 0 rgba(0,0,0,.05);">
    <span class="dui-breadcrumb__item">
        <span class="dui-breadcrumb__inner is-link">首页</span>
        <span class="dui-breadcrumb__separator">/</span>
    </span>
    <span class="dui-breadcrumb__item">
        <span class="dui-breadcrumb__inner">弹出层</span>
        <span class="dui-breadcrumb__separator">/</span>
    </span>
        <span class="dui-breadcrumb__item"><span class="dui-breadcrumb__inner">消息提示</span>
        <span class="dui-breadcrumb__separator">/</span>
    </span>
</div>
<div class="dui-row">
    <div class="dui-col-xs12" style="padding:7.5px;">
        <div class="dui-card box-card is-never-shadow">
            <div class="dui-card__header aiui-">
                不同主题
            </div>
            <div class="dui-card__body">
                <button class="dui-button dui-button--default messagebox" data-option="{type:'info'}">消息</button>
                <button class="dui-button dui-button--success messagebox" data-option="{type:'success'}">成功</button>
                <button class="dui-button dui-button--warning messagebox" data-option="{type:'warning'}">警告</button>
                <button class="dui-button dui-button--danger  messagebox" data-option="{type:'error'}">错误</button>
            </div>
        </div>
    </div>
</div>
<div class="dui-row">
    <div class="dui-col-xs12" style="padding:7.5px;">
        <div class="dui-card box-card is-never-shadow">
            <div class="dui-card__header">
                简化部分消息
            </div>
            <div class="dui-card__body">
                <button class="dui-button dui-button--default" id="confirm">询问框(confirm)</button>
                <button class="dui-button dui-button--default" id="alert">消息框(alert)</button>
            </div>
        </div>
    </div>
</div>
<div class="dui-row">
    <div class="dui-col-xs12" style="padding:7.5px;">
        <div class="dui-card box-card is-never-shadow">
            <div class="dui-card__header">
                居中
            </div>
            <div class="dui-card__body">
                <button class="dui-button dui-button--default" id="info" data-option="{showClose:true,center:true}">消息</button>
                <button class="dui-button dui-button--success" id="success" data-option="{type:'success',showClose:true,center:true}">成功</button>
                <button class="dui-button dui-button--warning" id="warning" data-option="{type:'warning',showClose:true,center:true}">警告</button>
                <button class="dui-button dui-button--danger"  id="error" data-option="{type:'error',showClose:true,center:true}">错误</button>
            </div>
        </div>
    </div>
</div>
<script>
dui.use(['popup','jquery'],function(popup,$){
    $('.messagebox').on('click',function(e){
        var optionsStr = $(this).data('option');
        var options = new Function('return '+ optionsStr)() || {};
        options = $.extend(true,{
            title:'提示',
            message:'测试一下',
            type:'info',
            btn0:function(e){
                console.log(this);
            },
            modalClose:true
        },options);
        popup.messageBox(options);
    })
    $('#confirm').on('click',function(e){
        var thispop = popup.confirm('您是如何看待前端开发？',{
            btns:['重要','奇葩']
        },function(){
            thispop.close();
            popup.message('重要进来了')
        },function(){
            thispop.close();
            popup.message('奇葩进来了');
        })
    })
    $('#alert').on('click',function(e){
        popup.alert('您是如何看待前端开发？',{},function(){
            popup.message('这是alert回调函数');
        })
    })
})
</script>
@@include('include/foot.html')
