<script>
dui.use(['table','jquery'],function(table,$){
    var thisTable = table.render({
        el:'#ceshi',
        height:'full-265',
        page:{
            show:true
        },
        data:{
            url:'/json/table.json',
            type:'get',
            dataType:'json'
        },
        columns:[[
            {
                type:'checkbox',//类型，normal，checkbox，numbers,space中的任意值,如果type为checkbox则隐藏标题
                fixed:true,//浮动列
            }
            ,{field:'username', width:80, title: '用户名'}
            ,{field:'sex', width:80, title: '性别', sort: true}
            ,{field:'city', width:80, title: '城市'}
            ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //部定义当前单元格的最小宽度
            ,{field:'experience', title: '积分', sort: true}
            ,{field:'score', title: '评分', sort: true}
            ,{field:'classify', width:80,title: '职业'}
            ,{field:'wealth', width:137, title: '财富', sort: true}
            ,{
                field:'',
                fixed:'right', 
                width:150, 
                title: '操作'}
        ]]
    });
    $('#getData').on('click',function(e){
        var data = thisTable.getCheckedData();
        popup.dialog({
            title:'选中数据',
            content:JSON.stringify(data)
        })
        console.log(data);
    })
})
</script>
