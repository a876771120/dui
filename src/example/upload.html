                    <div class="dui-form-item__content">
                        <div class="upload-demo" id="demo-upload">

                            <button type="button" id="upload" class="dui-button dui-button--success dui-button--small" style="margin-left: 10px;"><!----><!----><span>上传到服务器</span></button>
                            <div class="dui-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                        </div>
                    </div>
                </div>
                <div class="dui-form-item">
                    <label class="dui-form-item__label">图片列表</label>
                    <div class="dui-form-item__content">
                        <div class="upload-demo" id="demo-upload1">

                            <div class="dui-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                        </div>
                    </div>
                </div>
                <div class="dui-form-item">
                    <label class="dui-form-item__label">拖拽粘贴</label>
                    <div class="dui-form-item__content">
                        <div class="upload-demo" id="demo-upload2">
                            <div class="dui-upload-dragger">
                                <i class="dui-icon-upload"></i>
                                <div class="dui-upload__text">
                                    将文件拖到此处，或<em>点击上传</em>
                                </div>
                            </div>
                            <div class="dui-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                        </div>
                    </div>
                </div>           
            </form>
        </div>
    </div>
</div>
<script>
    dui.use(['upload'],function(upload){
        var uploader = upload.render({
            el:'#demo-upload',//当前插件容器
            fileList:[],
            listType:'text',
            autoUpload:true,
            // swf文件路径
            // swf: BASE_URL + '/js/Uploader.swf',
            // 文件接收服务端。
            server: 'http://aiadmin.com/admin.php/member/publics/upload.html',
            // 选择文件的按钮。可选。
            // 上传按钮

            resize: false
        });

            resize: false
        });
        var uploader2 = upload.render({
            el:'#demo-upload2',
            server: 'http://aiadmin.com/admin.php/member/publics/upload.html',
            drag: '.dui-upload-dragger',
            autoUpload:true,
        });
    })
